<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>Media Elements</h1>

    <!-- alt text = for accessibility, SEO and as a back-up in case of network outage -->

    <img
      src="https://cdn.pixabay.com/photo/2017/12/03/00/37/dove-2994005_1280.jpg"
      alt="A red bar pigeon standing on a brick wall."
    />

    <!-- Audio -->
    <!-- if you want music to autoplay, use 'muted' -->
    <audio
      src="./assets/audio/positiveMusic.mp3"
      controls
      loop
      autoplay
      muted
    ></audio>

    <!-- Videos -->
    <video src="" controls loop autoplay poster="THUMBNAIL"></video>

    <!-- To embed YouTube videos, games, etc... -->
    <iframe src="" frameborder="0"></iframe>
  </body>
</html>
